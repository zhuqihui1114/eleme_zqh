<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div class="wrapper">
    <div class="item-50">1</div>
    <div class="item-50">2</div>
    <div class="item">3</div>
    <div class="item-50">4</div>
    <div class="item-50">5</div>
  </div>
</body>
</html>

<style>
  html,body {
    height: 100%;
    margin: 0;
  }

  .wrapper {
    display: flex;
    width: 100%;
    height: 300px;
    /* row（默认值） | row-reverse | column | column-reverse; */
    flex-direction: row;
    /* nowrap（默认值） | wrap | wrap-reverse; */
    flex-wrap:wrap;
    justify-content:flex-end;

  }

  .item {
    flex : 1;
    border: 1px solid red;
  }

  .item-50 {
    flex : 0 0 100px;
    border: 1px solid red;
  }

</style>
