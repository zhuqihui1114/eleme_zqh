<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div class="wrapper">
    <div class="item-30">flex-direction属性决定主轴的方向（即项目的排列方向）。</div>
    <div class="item-30">flex-wrap属性定义，如果一条轴线排不下，如何换行。</div>
    <div class="item">ccccc</div>
    <div class="item">dddddd</div>
    <div class="item">eeeee</div>
    <div class="item">fffff</div>
    <div class="item">ggg</div>
    <div class="item-30">hh</div>
  </div>
</body>
</html>

<style>
  html,body {
    height: 100%;
    margin: 0;
  }

  .wrapper {
    display: flex;
    width: 100%;
    height: 300px;
    /* row（默认值） | row-reverse | column | column-reverse; */
    flex-direction: row;
    /* nowrap（默认值） | wrap | wrap-reverse; */
    flex-wrap: wrap;
    /*flex-flow
        flex-flow属性是flex-direction属性和flex-wrap属性的简写形式，默认值为row nowrap。*/
  }

  .item {
    flex : 1;
    border: 1px solid red;
  }

  .item-30 {
    flex : 0 0 120px;
    border: 1px solid red;
  }

</style>
